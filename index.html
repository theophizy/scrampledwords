<!DOCTYPE html>
<html>
<head>
    <title>Content Scrambler</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="col-sm-8" align="center">
    <h1>Content Scrambler</h1>

     <form id="scrambler-form" align="center">
        <div class="form-group">
        <label for="original-text">Original Text:</label>
        <textarea id="content" rows="3" cols="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
        <label for="words-to-scramble" >Words to Scramble (separated by space):</label>
        <input type="text" id="wordsToRedact" class="form-control">
        </div>
        <div class="form-group">
            <label for="words-to-scramble" >Character to use to scrambled:</label>
            <input type="text" id="replacementChar" class="form-control">
            </div>

        <div class="form-group">
        <button type="button" id="redact-button" class="btn btn-success">Redact Now</button>
        </div>
    </form>
    
    <h2>Scrambled Text:</h2>
    <div id="redacted-content"></div>
    
    <div id="stats"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
